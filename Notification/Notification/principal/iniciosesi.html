<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" id="loginForm">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="area" class="login__input" placeholder="Usuario/ Área" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" class="login__input" placeholder="Contraseña" required>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Ingresar</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <h3>Viña Vieja</h3>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/VinaViejaPeru" class="social" target="_blank">
                            <img src="imagen/face.jpeg" alt="Facebook" />
                        </a>
                        <a href="https://www.gmail.com/mail/help/intl/es/about.html?iframe" class="social" target="_blank">
                            <img src="imagen/gmail.png" alt="Google" />
                        </a>
                        <a href="https://www.linkedin.com/company/bodega-vina-vieja/" class="social" target="_blank">
                            <img src="imagen/linkedin.jpg" alt="LinkedIn" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <script src="iniciosesi.js"></script>
</body>
</html>
